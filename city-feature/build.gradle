apply plugin: 'com.android.feature'

android {
    def config = rootProject.extensions.getByName("ext")

    compileSdkVersion config["compileSdkVersion"]
    buildToolsVersion config["buildToolsVersion"]

    defaultConfig {
        versionCode config["versionCode"]
        versionName config["versionName"]

        minSdkVersion config["minSdkVersion"]
        targetSdkVersion config["targetSdkVersion"]

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "Instant App GDG Siberia-$versionName-($versionCode)")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    baseFeature true

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def appcompatVersion = '26.0.2'
    def daggerVersion = '2.11'
    def rxJava2Version = '2.1.3'
    def rxAndroid2Version = '2.0.1'

    application project(":app")

    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"

    api "com.android.support:appcompat-v7:${appcompatVersion}"
    api "com.android.support:design:${appcompatVersion}"

    api 'com.agna.ferro:ferro-core:1.1.2'
    api 'com.agna.ferro:ferro-mvp:1.1.2'
    api 'com.agna.ferro:ferro-rx:2.0.0'

    api "io.reactivex.rxjava2:rxjava:${rxJava2Version}"
    api "io.reactivex.rxjava2:rxandroid:${rxAndroid2Version}"

    api "com.google.dagger:dagger:${daggerVersion}"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
